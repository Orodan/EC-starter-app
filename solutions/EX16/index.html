<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 16</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        body {
            position: relative;
            padding: 1rem;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        main {
            text-align: center;
        }

        .todos {
            margin: 1rem;
        }

        .todo {
            padding: 1em;
            margin: 1em;
            min-width: 300px;
        }
    </style>
</head>
<body>

    <main>
        <button type="button" class="btn btn-primary">Ajouter un todo</button>

        <div id="todos"></div>
    </main>
    
    <script type="text/javascript">
        const todosDiv = document.querySelector('#todos')
        const addTodoButton = document.querySelector('button')

        // Write JS code here
        function addTodo() {
            const newTodo = document.createElement('div')
            newTodo.className = 'todo card'
            newTodo.innerText = 'Ceci est un todo'

            todosDiv.appendChild(newTodo)
        }

        addTodoButton.addEventListener('click', addTodo)
    </script>
</body>
</html>

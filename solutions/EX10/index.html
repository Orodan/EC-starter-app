<body>
    <div class="card">
        <div class="card-body">
          If you see this, the app is working :D
        </div>
    </div>
    
    <script type="text/javascript">
        // Write JS code here
        class Accumulator {
            value

            constructor(value = 0) {
                this.value = value
            }

            read() {
                const stringValue = prompt('Enter a number', 0)
                const numberValue = Number(stringValue)

                this.value += numberValue
            }
        }

        const acc = new Accumulator(2)
        acc.read()
        console.log(acc.value)
    </script>
</body>

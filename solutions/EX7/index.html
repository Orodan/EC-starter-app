    <script type="text/javascript">
        // Write JS code here
        let menu = { 
            width: 200,
            height: 300,
            title: 'My menu'
         }

        function multiplyNumeric(obj) {
            for (property in obj) {
                if (typeof obj[property] === 'number') {
                    obj[property] = obj[property] * 2
                }
            }
        }

        console.log('before: ', menu)
        multiplyNumeric(menu)
        console.log('after: ' , menu)
    </script>

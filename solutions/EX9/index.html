    <script type="text/javascript">
        // Write JS code here
        class Calculator {
            lastCalculatedValue

            sum(a, b) {
                this.lastCalculatedValue = a + b
                return this.lastCalculatedValue
            }

            multiply(a, b) {
                this.lastCalculatedValue = a * b
                return this.lastCalculatedValue
            }

            getLastValue() {
                return this.lastCalculatedValue
            }
        }

        const calc = new Calculator()
        console.log('sum 2 + 3 : ', calc.sum(2, 3))
        console.log('sum 2 * 3 : ', calc.multiply(2, 3))
        console.log('last value : ', calc.getLastValue())
    </script>
